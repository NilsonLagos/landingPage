<script>
$( document ).ready(function() {
    $( "#submitButton" ).click(function() {
        var name = $("#name").val();
        var email = $("#email").val();
        if(name==null||name==""){           
            $("#error").text("Please fill in your name\r\n")
            $("#error").show()
        }else{
            if(email==null||email==""){
                $("#error").text("Please fill in your email\r\n")
                $("#error").show()
            }else{
                if(!validateEmail(email)){
                    $("#error").text("Please enter a valid email\r\n")
                    $("#error").show();                    
                }else{
                    var atd=$('#Checkbox').prop('checked');
                    var atc=$('#Checkbox-2').prop('checked');
                    var ae=$('#Checkbox-3').prop('checked');
                    var ci=$('#Checkbox-4').prop('checked');
                    $("#error").hide();      
                    console.log(atd,atc,ae,ci)

                    $.ajax({
                        type: "POST",
                        url: "sendMessage.php", 
                        data: {
                            name: name,
                            email: email,
                            atd:atd==true?1:0,
                            atc:atc==true?1:0,
                            ae:ae==true?1:0,
                            ci:ci==true?1:0,
                            comment:$("#comment").val()
                        },
                        success: function(result){
                            $("#email-form").hide()
                            $("#error").hide()
                            $("#submissionRecieved").show()
                        }
                    });                       
                }
            }
        }      
    });
});
function validateEmail(email) 
{
    var re = /\S+@\S+\.\S+/;
    return re.test(email);
}

</script>
